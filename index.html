<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="page">
    <header>
      <div class="container-img"></div>
    </header>
    <main>
      <div class="container">
        <div class="wrapper-text">
          <h1>Get <a id="destak">insights</a> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
        </div>
        <div class="wrapper-status">
          <div>
            <h2>10k+</h2>
            <span>companies</span>
          </div>
          <div>
            <h2>314 </h2>
            <span>templates</span>
          </div>
          <div>
            <h2>12M+</h2>
            <span>queries</span>
          </div>
        </div>
      </div>
      
    </main>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/rosendo2015/stats-preview-card-component-main">Francisco Rosendo</a>.
    </div>
  </footer>

</body>

</html>
